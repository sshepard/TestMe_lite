<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TestMe_lite results!</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>

<!--[if IE 7]>

	document.createStyleSheet('css/ie7.css');

	var headObj= document.getElementsByTagName('head').item(0);

<body>
<div class="container">
	<div class="row">
		<h1>You made it to the results page!</h1>
	</div>
	<div class="well">
		<p>On this page you will:</p>
		<ul>
			<li>Tastefully display the selections the user made .</li>
			<li>Fix the json3 and css includes for IE7.</li>
		</ul>

	</div>
	<div id="result">
		<h4><span class="label label-default">Items you selected</span></h4>
		<ul id="selectedList" class="list-unstyled"><!----></ul>
	</div>
	<form action="/">
    <button type="submit" class="btn btn-default">Back</button>
</form>
</div>
	<script>
(function($, window, document, undefined) {
    $(function() {

var newList=$('#selectedList');
var query=getUrlVars();

//creates list of the user-selected items
$.each(query, function(index, val) {
	 newList.append(
	 	$('<li>').append(val[1])
	 	);
});
$('#result').append(newList);


//gets url query and parses it into an array
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash);

    }
    return vars;
}

    });
})(window.jQuery, window, document);
	</script>
</body>
