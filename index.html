<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TestMe_lite</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>The User Interface Developer Test</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form role="form" id="fieldsForm" action="results.html">
        <div class="form-group">
          <label class="checkbox checkbox-all">
            <input id="selectAll" type="checkbox">Select All
          </label>
        </div>
        <div id="checkboxList" class="form-group">
          <label class="checkbox">
            <input type="checkbox" name="fields" value="Abstract">Abstract
          </label>
          <label class="checkbox">
            <input type="checkbox" name="fields" value="Inventor">Inventor
          </label>
          <label class="checkbox">
            <input type="checkbox" name="fields" value="Language">Language
          </label>
          <label class="checkbox">
            <input type="checkbox" name="fields" value="Priority">Priority
          </label>
          <label class="checkbox">
            <input type="checkbox" name="fields" value="Publication">Publication
          </label>
          <label class="checkbox">
            <input type="checkbox" name="fields" value="Source">Source
          </label>
        </div>
    
        <p class="form-error">Please choose more items!</p>
    
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    
    <div class="col-md-6">
      <div class="well">
        <h4>Selected Items (<span id="selectedCount">0</span>)</h4>
        <ul id="selectedList"></ul>
      </div>
    </div>
  </div>
  <script>console.log('page loaded');</script>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
